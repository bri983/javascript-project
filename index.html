<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card text-center">
        <h2>Welcome to B.B Keep</h2>

        <form onsubmit="return false;">
            <input type="text" class="form-control" placeholder="First Name" required id="firstName">
            <input type="text" class="form-control" placeholder="Last Name" required id="lastName">
            <input type="email" class="form-control" placeholder="Email" required id="email">
            <input type="password" class="form-control" placeholder="Password" required id="password">
            <input type="password" class="form-control" placeholder="Confirm Password" required id="confirmPassword">
            <div class="d-grid mt-3">
                <button type="button" class="btn btn-primary" onclick="signup(event)">
                    <span id="sub">Sign Up</span>
                </button>
            </div>
        </form>

        <p>
            Already have an account?
            <a href="signin.html">Log In</a>
        </p>
    </div>

</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="script.js"></script>

</html>
