            <img src="./image/menu_25dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="" class="ms-lg-4 ms-3"
                onclick="iconClick()" style="cursor: pointer;" />
            <img src="images/WhatsApp Image 2025-03-17 at 13.33.58_325fcb61.jpg" alt="" width="50px" height="50px"
                style="margin-left: -10px;" />
            <span class="fw-bold fs-6 sam">B.B Keep</span>
        </div>
        <div class="col-lg-5 col-6">
            <input class="text-white search ps-lg-5 ps-3" type="search"
                placeholder="Search" aria-label="Search" />
        </div>
        <div class="col-lg-5 col-12 d-flex justify-content-lg-end justify-content-center align-items-center gap-lg-5 gap-5 nav2 pe-lg-5 py-2">
            <img src="./image/refresh_45dp_E3E3E3_FILL0_wght400_GRAD0_opsz48.png" alt="" />
            <img src="./image/view_cozy_45dp_E3E3E3_FILL0_wght400_GRAD0_opsz48.png" alt="" />
            <img src="./image/settings_45dp_E3E3E3_FILL0_wght400_GRAD0_opsz48.png" alt="" />
            <img src="./image/apps_45dp_E3E3E3_FILL0_wght400_GRAD0_opsz48.png" alt="" />
            <div id="user-info" class="ms-3"></div>
        </div>
    </nav>
</div>
<div id="logout-container"></div>
        <div class="row blur">
            <div class=" col-lg-4 col-3 d-flex flex-column ms-0  gap-0 iconground ">
                <div class="iconic"><i class="fa-regular fa-lightbulb pb-lg-4 pb-3 pe-3 ps-4" id="icon"
                        onmouseenter="showSpan()" onmouseleave="hideSpan()"></i><span class="span pt-0">Notes</span>
                </div>
                <div class="iconic"><i class="fas fa-bell pb-lg-4 pb-3 pe-3 ps-4" id="icon"></i><span
                        class="span pt-0">Reminders</span>
                </div>
                <div class="iconic"><i class="fas fa-edit pb-lg-4 pb-3 pe-3 ps-4" id="icon"></i><span
                        class="span pt-0">Edit
                        labels</span></div>
                <div class="iconic"><i class="fas fa-download pb-lg-4 pb-3 pe-3 ps-4" id="icon pt-0"></i><span
                        class="span">Archive</span></div>
                <div class="iconic"><i class="fas fa-trash  pe-3 ps-4" id="icon"></i><span
                        class="span pt-0">Trash</span>
                </div>
            </div>

            <div class=" col-lg-8 col-9 border-1 border-secondary border note rounded-4 d-flex justify-content-center flex-column align-items-center pt-2 pb-2 "
                id="note">
                <div class="col-10 ">
                    <input class=" sea ps-lg-4 ps-3  mt-lg-3 mt-2 col-12   " type="text" placeholder="Title" id="title">
                    <input class="show sea ps-lg-4 ps-1  mt-lg-3 mt-3 col-12" type="text" placeholder="Take a note"
                        id="noteInput">
                    <label class="show pt-1" for="image">
                        <img src="images/istockphoto-931643150-612x612__1_-removebg-preview.png" id="stay" alt=""
                            onmouseenter="showText()" onmouseleave="removeText()">
                    </label>
                    <div id="hoverText">Add your image!</div>
                    <input accept="image/*" type="file" class="sea ps-lg-4 ps-1  mt-lg-3  pt-1" id="image"
                        style="display: none;">
                </div>
                <button id="btn" class=" ms-auto me-5 btn btn-success  mt-3 " onclick="addNote()">close</button>
            </div>
        </div>
        <!-- <p style=" height: 40px;" id="errorMsg" class="alt alert alert-danger text-center pt-2 animate animate__shakeX" >Are you sure you want to delete this note???</p> -->

        <div id="show" class="blur"
            style="display: flex !important; max-width: 90% !important;width:1500px;flex-direction: row; gap: 1rem;flex-wrap: wrap; margin-top: 20px;">
        </div>
<div class="editNote" style="display:none;">
    <input id="newTitle" type="text" />
    <textarea id="newText"></textarea>
    <input id="newImage" type="file" accept="image/*" />
    <img id="editPreview" src="" alt="Current Image" style="max-width:100px; display:block; margin:10px 0;" />
    <button id="saveChange">Save</button>
</div>
    <div id="logout-container"></div>

</body>
<script src="dashboard.js"></script>
<script src="script.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
